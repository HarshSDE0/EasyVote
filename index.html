<html lang="en">
<head>
               <meta charset="UTF-8">
               <meta name="viewport" content="width=device-width, initial-scale=1.0">

               <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

                <link rel="stylesheet" href="./style.css">
               
</head>
<body>         
               
               <header>
                              <div class="container">
                                             <h1 id="logo">EasyVote</h1>
                              </div>
               </header>
               <main>
                              
                              <div class="container">
                                             <p class="welcome-message">
                                                            Welcome to E-voting portal
                                             </p>
                              </div>
                             <div>
                              <form class="mb-3 container " style="width:28rem;"action="./guide.html">
                                             <div class="row">
                                                            <div class="mb-3 col">
                                                                           <label for="name" class="form-label">Name</label>
                                                                           <input type="text" name="name" id="name" class="form-control " placeholder="Enter name as per adhar" pattern="[a-zA-Z\s]+">
                                                            </div>
                                             </div>
                                             <div class="row">
                                                            <div class="mb-3 col">
                                                                           <label for="Adhar" class="form-label"> Adhar Number</label>
                                                                           <input type="text" name="adhar" id="Adhar" class="form-control " placeholder="Enter adhar number">
                                                            </div>
                                             </div>
                                             <div class="row">
                                                            <div class="mb-3 col">
                                                                           <label for="Phone" class="form-label">Contact Number</label>
                                                                           <input type="tel" name="adhar" id="Phone" class="form-control " placeholder="Enter contact number">
                                                            </div>
                                             </div>
                                             <div class="row">
                                                            <div class="mb-3 col">
                                                                           <button type="submit" class="btn btn-primary">Submit</button>

                                                            </div>
                                             </div>
                                             
                                             
                              </form>
                             </div>
              
               <footer>
               </main>
               </div>
              <!--chatbot-->
               <footer>
                              <div class="chatbox-wrapper">
                                             <div class="chatbox-toggle">
                                                            <i class='bx bx-message-dots'></i>
                                             </div>
                                             <div class="chatbox-message-wrapper">
                                                            <div class="chatbox-message-header">
                                                                           <div class="chatbox-message-profile">
                                                                                          <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" class="chatbox-message-image">
                                                                                          <div>
                                                                                                         <h4 class="chatbox-message-name">Ashwini Tripathi</h4>
                                                                                                         <p class="chatbox-message-status">online</p>
                                                                                          </div>
                                                                           </div>
                                                                           <div class="chatbox-message-dropdown">
                                                                                          <i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
                                                                                          <ul class="chatbox-message-dropdown-menu">
                                                                                                         <li>
                                                                                                                        <a href="#">Search</a>
                                                                                                         </li>
                                                                                                         <li>
                                                                                                                        <a href="#">Report</a>
                                                                                                         </li>
                                                                                          </ul>
                                                                           </div>
                                                            </div>
                                                            <div class="chatbox-message-content">
                                                                           <h4 class="chatbox-message-no-message">You don't have message yet!</h4>
                                                                           <!-- <div class="chatbox-message-item sent">
                                                                                          <span class="chatbox-message-item-text">
                                                                                                         Lorem, ipsum, dolor sit amet consectetur adipisicing elit. Quod, fugiat?
                                                                                          </span>
                                                                                          <span class="chatbox-message-item-time">08:30</span>
                                                                           </div>
                                                                           <div class="chatbox-message-item received">
                                                                                          <span class="chatbox-message-item-text">
                                                                                                         Lorem, ipsum, dolor sit amet consectetur adipisicing elit. Quod, fugiat?
                                                                                          </span>
                                                                                          <span class="chatbox-message-item-time">08:30</span>
                                                                           </div> -->
                                                            </div>
                                                            <div class="chatbox-message-bottom">
                                                                           <form action="#" class="chatbox-message-form">
                                                                                          <textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
                                                                                          <button type="submit" class="chatbox-message-submit"><i class='bx bx-send' ></i></button>
                                                                           </form>
                                                            </div>
                                             </div>
                              </div>
                              
               
               </footer>
               
               <script src="chat.js"></script>   
               <script src="script.js"></script>

</html>
